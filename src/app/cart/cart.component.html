<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
</head>
<body style="background-color:rgb(45, 132, 225);">
  <div class="shopping-list">
    <h1>SHOPPING LIST</h1>
   
      <table border="1px">
        <tr>
            <th>Added Ingredients</th>
            <th>action</th>
            
        </tr>
        <tr *ngFor="let task of _task.getTasks();">
            <td align="center">{{task}}</td>
            <td align="center"><button class="btn" (click)="deleteFromCart(task)">Delete</button></td>
        </tr>
    </table>
  </div>
  
  
</body>
</html>
